    <nav class="navbar">
        <div class="navbar__container">

        </div>

    <div class="center">
        <h1>Sign Up</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Repeat Password</label>
            </div>
            <div class="SubmitButton">
                <input type="submit" value="Join">
            </div>
            <div class="signup_link">
                Alerady a member? <a href="./logIn.html">Login</a>
            </div>

        </form>
    </div>
